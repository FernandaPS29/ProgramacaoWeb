<!DOCTYPE html>
<html lang="pt-br">
	<head> 
        <meta charset="UTF-8"> 
		<meta name= "viewport" content= "width=device-width, initial-scale=1"> 
		<title>Calculadora</title>

        <link rel="stylesheet" type="text/css" href="estilo1.css">
        <script type="text/javascript" src="codigo.js"></script>
    </head>
		
	<body>

		<form>
			<h1> Calculadora </h1>
			1º valor: <input type="text" id="valorUm" size="15px"> <br>
            2º valor: <input type="text" id="valorDois" size="15px"> <br>
            
			<input type="button" class="botao" value="+" onClick="soma()"> 
			<input type="button" class="botao" value="-" onClick="subtracao()"> 
			<input type="button" class="botao" value="x" onClick="multiplicacao()"> 
            <input type="button" class="botao" value="/" onClick="divisao()"> <br>
            
            Resultado<br>
            <input type="text" id="resultado" size="12px"> 
		</form>

	</body>
	
</html>
